<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login & Registrasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background-color: #111154;
        }

        .tab {
            flex: 1;
            padding: 18px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .form-container {
            padding: 40px 30px;
        }

        .form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #111154;
            font-weight: 700;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 16px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .input-field:focus {
            outline: none;
            border-color: #111154;
            box-shadow: 0 0 0 2px rgba(17, 17, 84, 0.1);
            transform: scale(1.02);
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f9f9f9;
            padding: 0 5px;
            color: #777;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 16px;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            font-size: 14px;
            color: #111154;
            background-color: white;
            transform: scale(1.05);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #111154;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #111154;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background-color: #0d0d3f;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: #555;
        }

        .form-footer a {
            color: #111154;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon i {
            font-size: 50px;
            color: #111154;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Daftar</div>
        </div>
        
        <div class="form-container">
            <!-- Form Login -->
            <div class="form active" id="loginForm">
                <h2 class="form-title">Form Login</h2>
                <form id="loginFormElem">
                    <div class="input-group">
                        <input type="email" class="input-field" id="loginEmail" placeholder=" " required>
                        <label class="input-label" for="loginEmail">Masukkan Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" id="loginPassword" placeholder=" " required>
                        <label class="input-label" for="loginPassword">Masukkan Password</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div class="form-footer">
                    <p>Belum punya akun? <a href="#" id="goToRegisterLink">Daftar sekarang</a></p>
                </div>
            </div>
            
            <!-- Form Registrasi -->
            <div class="form" id="registerForm">
                <h2 class="form-title">Form Registrasi</h2>
                <form id="registerFormElem">
                    <div class="input-group">
                        <input type="text" class="input-field" id="fullName" placeholder=" " required>
                        <label class="input-label" for="fullName">Nama Lengkap</label>
                    </div>
                    <div class="input-group">
                        <input type="email" class="input-field" id="registerEmail" placeholder=" " required>
                        <label class="input-label" for="registerEmail">Masukkan Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" id="registerPassword" placeholder=" " required>
                        <label class="input-label" for="registerPassword">Masukkan Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" id="confirmPassword" placeholder=" " required>
                        <label class="input-label" for="confirmPassword">Ulangi password</label>
                    </div>
                    <button type="submit" class="submit-btn">Daftar</button>
                </form>
                <div class="form-footer">
                    <p>Sudah punya akun? <a href="#" id="goToLoginLink">Login sekarang</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const goToRegisterLink = document.getElementById('goToRegisterLink');
        const goToLoginLink = document.getElementById('goToLoginLink');
        
        // Fungsi untuk mengaktifkan form login
        function activateLogin() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        }
        
        // Fungsi untuk mengaktifkan form registrasi
        function activateRegister() {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        }
        
        // Event listeners untuk tab
        loginTab.addEventListener('click', activateLogin);
        registerTab.addEventListener('click', activateRegister);
        
        // Event listeners untuk link di footer
        goToRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            activateRegister();
        });
        
        goToLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            activateLogin();
        });
        
        // Form submission
        document.getElementById('loginFormElem').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login berhasil!');
            // Di sini Anda bisa menambahkan logika login
        });
        
        document.getElementById('registerFormElem').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            alert('Pendaftaran berhasil!');
            // Di sini Anda bisa menambahkan logika pendaftaran
        });
    </script>
</body>
</html>
